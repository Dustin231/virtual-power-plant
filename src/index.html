      <div class="container">
          <div class="row">
              <div>
                  <h1>

              </div>
              <div>
                  <h1>
                      Remaining Amount Invested: <span id="remainingInvestment">0</span> Eth
                  </h1>
              </div>
          </div>
          <div class="row">
              <div>
                  <button class="btn-invest" type="button">Invest</button>
                  <input class="investmentAmount"></input>
              </div>
          </div>
          <br>
          <div class="row">
              <div>
                  <button class="btn-check-energy" type="button">Check Energy Prices/Transact Energy</button>

                  <button class="btn-withdraw" type="button">Withdraw My Dividend</button>

        <!-- PETS LOAD HERE -->

    <div id="battTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-pet">
          <div class="panel-heading">
            <h3 class="panel-title">battery title</h3>
          </div>
          <div class="panel-body">
            <strong>Serial Number</strong>: <span class="battery-serialNumber">abcd</span><br/>
            <strong>Capacity</strong>: <span class="battery-capacity">100</span><br/>
            <strong>Current Filled</strong>: <span class="battery-currentFilled">80</span><br/>
            <strong>Cost</strong>: <span class="battery-cost">80</span><br/>
            <strong>Price Threshold</strong>: <span class="battery-priceThreshold">Warren, MI</span><br/>
            <strong>Charge Rate</strong>: <span class="pet-chargeRate">5</span><br/>
            <br/>
            <button class="btn-add-battery" type="button" data-id="0">Add to array</button>
          </div>
        </div>
      </div>
